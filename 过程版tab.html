<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/tab.css">
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <ul class="tab" id="tab-menu">
                <li class="tab-item active">国际大牌<span>◆</span></li>
                <li class="tab-item">国妆名牌<span>◆</span></li>
                <li class="tab-item">清洁用品<span>◆</span></li>
                <li class="tab-item">男士精品</li>
            </ul>
            <div class="products" id="tab-main">
                <div class="main selected">
                    <a href="###"><img src="imgs/guojidapai.jpg" alt=""/></a>
                </div>
                <div class="main">
                    <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
                </div>
                <div class="main">
                    <a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
                </div>
                <div class="main">
                    <a href="###"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
                </div>
            </div>
        </div>
    </body>
    <script>
 			/**
 			 * 过程版实现：
 			 * 
 			 * 1、获取页面中需要操作的元素
 			 * 
 			 * 2、绑定事件
 			 * 
 			 * 3、修改tab样式
 			 * 
 			 * 4、修改box样式
 			 * */
 			
 			// 1、获取页面中需要操作的元素
 			var lis = document.querySelectorAll('.tab-item');
 			var boxs = document.querySelectorAll('.main');
 			
 			// 2、绑定事件
 			for(var i = 0, len = lis.length; i < len; i++) {
 				lis[i].index = i;
 				lis[i].onclick = function() {
 					// 这里的this指向对应的li元素，把它的下标传递给其他方法
 					changeTabStyle(this.index);
 					changeBoxStyle(this.index);
 				};
 			}
 			
 			// 3、修改tab样式
 			function changeTabStyle(index) {
 				// 先遍历所有li，去掉active，然后再给下标为index的li单独添加active
 				for(var i = 0, len = lis.length; i < len; i++) {
 					lis[i].className = "tab-item";
 				}
 				lis[index].className = "tab-item active";
 			}
 		
 			// 4、修改box样式
 			function changeBoxStyle(index) {
 				// 先遍历所有box，去掉selected，然后再给下标为index的box单独添加selected
 				for(var i = 0, len = boxs.length; i < len; i++) {
 					boxs[i].className = "main";
 				}
 				boxs[index].className = "main selected";
 			}
    </script>
</html>
